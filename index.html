<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title title-text"><h1>note taker</h1></div>
        <div class="subtitle title-text"><h2>add a new note</h2></div>
        <label for="input-item" class="title-text" id="label-input">note:</label>
        <textarea name="note" id="input-item" placeholder="type your note"></textarea>
        <button class="button" id="button-item">add note</button>
        <div class="box">
        </div>
        <div class="view-note">
            <button class="close-btn">x</button>
            <div class="view-note-text-field"></div>
        </div>
    </div>
  
</body>
</html>
